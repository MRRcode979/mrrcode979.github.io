{% extends "template.html" %}

{% block title %}
Gianni's Site
{% endblock %}

{% block content %}
<div class="center"> 
    <div class="page-title">Posts</div>
    {% for post in posts %}
    <div class="post">
        <a class="title" href="{{ url_for('blog_post', path=post.slug) }}">{{ post.title }}</a>
        <div class="date">{{ post.published }}</div>
        {% for tag in post.tags.split(', ') %}
        <a class="tag" href="{{ url_for('filter', tag=tag) }}">{{ tag }}</a>
        {% endfor %}
    </div>
    {% endfor %}

</div>
{% endblock %}
