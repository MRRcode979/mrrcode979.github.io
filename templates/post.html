{% extends "template.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<div class="center">
    <div class="post">
        <div class="title" style="display: inline-grid;">{{ post.title }}</div>
        <a class="back" href="{{ url_for('blog') }}">back</a>
        <div class="date">{{ post.published }}</div>
        {% for tag in post.tags.split(", ") %}
        <a class="tag" href="{{ url_for('filter', tag=tag) }}">{{ tag }}</a>
        {% endfor %}
    </div>
    {{ post.html|safe }}
</div>
{% endblock %}
